
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Karibean Dolls</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe4f0, #ffd6f7);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background-color: #ffe4f0;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    nav button {
      background-color: #ff5ec4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
    .main-content {
      text-align: center;
      padding: 20px;
    }
    .glitter-button {
      background: linear-gradient(to right, #ff72d0, #ffa0e0);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
    }
    #glitter-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
    .glitter {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #ffe4f0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Karibean Dolls</h1>
  <nav>
    <button>Accueil</button>
    <button>Produits</button>
    <button>Lookbook</button>
    <button>Contact</button>
    <button>VIP</button>
  </nav>
</header>

<div class="main-content">
  <p>Bienvenue chez Karibean Dolls</p>
  <p>Explore ton univers baddie tropical et Y2K.</p>

  <p><strong>Pas connectée ? Tu n'entendras que des extraits…</strong></p>
  <button class="glitter-button" onclick="startGlitter()">Clique-moi pour du glitter ✨</button>

  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7kWZ6eYsvv6JxviWkp8tDR?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<div id="glitter-container"></div>

<footer>
  © 2025 Karibean Dolls. All rights reserved. Playlist intégrée via Spotify – tous droits réservés aux artistes.
</footer>

<script>
  function startGlitter() {
    const container = document.getElementById('glitter-container');
    for (let i = 0; i < 100; i++) {
      const glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.left = Math.random() * 100 + 'vw';
      glitter.style.animationDuration = (2 + Math.random() * 3) + 's';
      container.appendChild(glitter);
      setTimeout(() => glitter.remove(), 5000);
    }
  }
</script>

</body>
</html>
